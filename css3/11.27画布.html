<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> H5的画布 </title>
<style type="text/css">
	#my_canvas{border:1px solid blue;}
</style>
</head>
<body>
 <!--画布标签-->
  <canvas id="my_canvas" width="400px" height="400px" >
  <script type="text/javascript">
	//画出填充矩形
	//1.获取画布对象
    var my_canvas = document.getElementById("my_canvas")
	//2.获取画笔
	var huabi = my_canvas.getContext("2d");
	//3.画出矩形,四个参数，定位宽度和高度
	huabi.rect(100,100,100,100);
	huabi.strokeStyle="#FF0000";//划线的作用
	huabi.stroke();//stroke划
	huabi.fillStyle="#0000FF";//矩形的填充颜色
	huabi.fillRect(200,200,50,50);//画出一个填充的矩形
  </script>
 </body>
</html>
